<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="form_container">
        <h1> Student Registration Form</h1>
        <form action="Registration Form">

            <div class="input_group">
              <label><strong>First name</strong></label>
              <input type="text" name="name" id="frist_name" placeholder="Enter your first name">
            </div>

            <div class="input_group">
              <label><strong>Last  name</strong></label>
              <input type="text" name="name" id="last_name" placeholder="Enter your first name">
            </div>

            <div class="input_group">
              <label><strong>Date of birth</strong></label>
               <input type="date" id="dob">
            </div>

            <div class="input_group">
              <label><strong>Email id</strong></label>
               <input type="email" id="email_id" placeholder="Enter your email td">
            </div>

            <div class="input_group">
              <label><strong>Mobile No.</strong></label>
               <input type="tel" id="email_id" placeholder="Enter your mobile number" maxlength="10">
            </div>

            <div class="input_group">
              <label><strong>Gender</strong></label>
               <input  style="flex-basis: 0%; margin: 0px 10px;"   type="radio" name="gender" id="male" value="male">
               <label for="male">Male</label>
               <input  style="flex-basis: 0%; margin: 0px 10px;"   type="radio" name="gender" id="male" value="male">
               <label for="male">Female</label>
            </div>

            <div class="input_group">
              <label><strong>Country</strong></label>
              <select name="Country" id="Country_name">
                <option value="" selected ="selected">Select city</option>
              </select>
            </div>

            <div class="input_group">
              <label><strong>State</strong></label>
              <select name="State" id="state_name">
                <option value="" selected ="selected">please select country first</option>
              </select>
            </div>

             <div class="input_group">
              <label><strong>Address</strong></label>
              <input type="text" name="Address" id="Address" placeholder="Enter your address">
             </div>

             <div class="input_group">
              <label><strong>Pin code</strong></label>
              <input type="text"id="pin_code" placeholder="Enter your pin code" maxlength="10">
             </div>
             <div class="input_group">
              <label><strong>City</strong></label>
              <input type="text"id="city" name="city" placeholder="Enter your city" maxlength="10">
             </div>
            
               <div class="input_group">
               <label><strong>District</strong></label>
               <select name="district" id="district">
                <option value="" selected="selected">Please select state first</option>
               </select>
               </div>
               
               <button>Submit</button>
        </form>
     </div>

     <script src="javascript.js"></script>
</body>
</html>
